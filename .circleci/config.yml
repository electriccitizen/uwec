version: 2
defaults: &defaults
  docker:
    - image: quay.io/pantheon-public/build-tools-ci:8.x-php8.1
  working_directory: ~/ec_upstream
  environment:
    TZ: "/usr/share/zoneinfo/America/Los_Angeles"
    TERM: dumb
    DEFAULT_BRANCH: main
    ADMIN_USERNAME: admin

jobs:
  configure_env_vars:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: Set custom multidev env name from branch
          command: |
            export MULTIDEV_BRANCH=$(echo "$CIRCLE_BRANCH" | tr '[:upper:]' '[:lower:]' | tr '/' '-' | tr -cd '[:alnum:]-' | cut -c1-11)
            echo "export TERMINUS_ENV=$MULTIDEV_BRANCH" >> bash_env.txt
            echo "export MULTIDEV_ENV=$MULTIDEV_BRANCH" >> bash_env.txt
            echo "✅ Created bash_env.txt:"
            cat bash_env.txt
            ls -alh

      - persist_to_workspace:
          root: .
          paths:
            - bash_env.txt

  deploy_to_pantheon:
    <<: *defaults
    steps:
      - checkout

      - attach_workspace:
          at: .

      - run:
          name: Debug workspace
          command: |
            echo "📂 Current directory: $(pwd)"
            ls -alh

      - run:
          name: Load multidev env name
          command: |
            if [ ! -f bash_env.txt ]; then echo "❌ bash_env.txt not found"; exit 1; fi
            cp bash_env.txt $BASH_ENV
            source $BASH_ENV
            echo "✅ Loaded TERMINUS_ENV=$TERMINUS_ENV"

      - run:
          name: Deploy to Pantheon
          command: ./.ci/deploy/pantheon/dev-multidev
          no_output_timeout: 20m

workflows:
  version: 2
  build_deploy_and_test:
    jobs:
      - configure_env_vars
      - deploy_to_pantheon:
          requires:
            - configure_env_vars
