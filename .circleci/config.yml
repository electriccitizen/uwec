version: 2
defaults: &defaults
  docker:
    - image: quay.io/pantheon-public/build-tools-ci:8.x-php8.1
  working_directory: ~/ec_upstream
  environment:
    TZ: "/usr/share/zoneinfo/America/Los_Angeles"
    TERM: dumb
    DEFAULT_BRANCH: main
    ADMIN_USERNAME: admin

jobs:
  configure_env_vars:
    <<: *defaults
    steps:
      - checkout

      # Restore Pantheon Build Tools' env detection (PRs, tags, default branch, etc.)
      - run:
          name: setup-environment-vars (Pantheon)
          command: /build-tools-ci/scripts/set-environment

      # Snapshot the environment into a file for the workspace.
      - run:
          name: snapshot $BASH_ENV
          command: cp "$BASH_ENV" bash_env.txt

      # Override TERMINUS_ENV only for NON-default branches to use your branch-based name
      - run:
          name: override multidev name on non-default branches
          command: |
            # shellcheck disable=SC1090
            source bash_env.txt
            if [ "$CIRCLE_BRANCH" != "$DEFAULT_BRANCH" ]; then
              ENV_NAME="$(echo "$CIRCLE_BRANCH" \
                | tr '[:upper:]' '[:lower:]' \
                | tr '/_' '-' \
                | sed 's/[^a-z0-9-]//g' \
                | sed 's/^[^a-z]*/x/' \
                | cut -c1-11)"
              {
                echo "export TERMINUS_ENV=$ENV_NAME"
                echo "export MULTIDEV_ENV=$ENV_NAME"
              } >> bash_env.txt
              echo "Using branch-named multidev: $ENV_NAME"
            else
              # On main (default branch), force deploy to Pantheon dev
              {
                echo "export TERMINUS_ENV=dev"
                echo "export MULTIDEV_ENV="
              } >> bash_env.txt
              echo "Using DEV environment (default branch build)."
            fi
            echo "----- bash_env.txt -----"
            sed 's/TERMINUS_TOKEN=.*/TERMINUS_TOKEN=****/' bash_env.txt

      - persist_to_workspace:
          root: .
          paths:
            - bash_env.txt

  deploy_to_pantheon:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .

      - run:
          name: load env
          command: |
            test -f bash_env.txt || { echo "Missing bash_env.txt"; exit 1; }
            cp bash_env.txt "$BASH_ENV"
            # shellcheck disable=SC1090
            source "$BASH_ENV"
            echo "TERMINUS_ENV=${TERMINUS_ENV}"

      # *** New: Git identity required for build:env:push/create commits ***
      - run:
          name: set git identity (required by build:env:push)
          command: |
            git config --global user.email "ci@electriccitizen.com"
            git config --global user.name  "Electric Citizen CI"
            echo "git user: $(git config --global user.name) <$(git config --global user.email)>"

      - run:
          name: deploy to Pantheon
          command: ./.ci/deploy/pantheon/dev-multidev
          no_output_timeout: 20m

workflows:
  version: 2
  build_deploy_and_test:
    jobs:
      - configure_env_vars
      - deploy_to_pantheon:
          requires:
            - configure_env_vars
