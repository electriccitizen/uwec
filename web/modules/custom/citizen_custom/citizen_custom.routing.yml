citizen_custom.announcements_ajax:
  path: '/ajax/announcements'
  defaults:
    _controller: '\Drupal\citizen_custom\Controller\Announcements::ajax'
    _title: 'Announcements AJAX'
  requirements:
    _permission: 'access content'

citizen_custom.omnilert_ajax:
  path: '/ajax/omnilert'
  defaults:
    _controller: '\Drupal\citizen_custom\Controller\Omnilert::ajax'
    _title: 'Omnilert AJAX'
  requirements:
    _permission: 'access content'
