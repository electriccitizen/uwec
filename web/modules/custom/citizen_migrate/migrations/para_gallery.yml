#    index:
#      - id1
  gallery_items:
#    plugin: callback
#    callable: var_dump
#    source: photos
    plugin: sub_process
    source: photos
    process:
      id_one: id1
      id_two: id2
      id_three: id3
  new_ids:
    plugin: sub_process
    source: '@gallery_items'
    process:
      value:
        plugin: migration_lookup
        migration: gallery_items
        source:
          - id_one
          - id_two
          - id_three

  field_gallery_items:
    - plugin: sub_process
#      source: '@gallery_items'
      source: '@new_ids'
      process:
