#    source: photos
#    process:
#      image:
#        plugin: callback
#        callable: var_dump
#        source: image_title
#    -
#      plugin: callback
#      callable: var_dump
#    -
#      plugin: extract
#      source: photos
#      index:
#        - image_id
#  id_one:
#    plugin: extract
